<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>{% block title %}{{ about.name }}{% endblock title %}</title>

    <link rel="stylesheet" media="screen" href="stylesheets/screen.css" />
    <link rel="stylesheet" media="print" href="stylesheets/print.css" />

    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  </head>

  <body>
    <div id="header">
      <nav>
        <a id="home" href="#">{{ about.name | upper }}</a>

        <div id="profiles">
          {% for profile in about.profiles %}
          <a
            class="logo-link{% if profile.exclude_from_resume %} exclude-from-resume{% endif %}"
            href="{{ profile.link | safe }}"
            alt="{{ profile.text }}"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
              <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
              <path class="logo-svg" d="{{ profile.svg }}" />
            </svg>
          </a>
          {% endfor %}
        </div>
      </nav>
    </div>

    <div id="content">{% block content %} {% endblock content %}</div>
  </body>
</html>
